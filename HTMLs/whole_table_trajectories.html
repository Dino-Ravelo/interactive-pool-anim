        <style>
            :root {
              /*INPUT -> Couleur de la boule*/
              --ball-color: #ffffff;
              /*INPUT -> Coordonn√©es X & Y*/
              --ball-coordonate-x: 0.5%;
              --ball-coordonate-y: 0.5%;
            }

            body {
              margin: 0;
              overflow: hidden;
              scale: 1.01;
            }

            #Ball_n_Cue {
              position: absolute;
              z-index: 2;
              transform-origin: center;
              animation: Trajectories 7s ease-in-out infinite alternate;
            }

            #Ball {
              fill: var(--ball-color);
            }

            #Cue {
              animation: CueBackForth 1.5s ease-in-out infinite;
            }

            #Cone {
              transform-origin: top;
              animation: ConeBackForth 1.5s ease-in-out infinite;
              position: inherit;
            }

            @keyframes Trajectories {
                0% {
                  transform: translateX(calc(var(--ball-coordonate-x) * 100 - 50%)) translateY(calc(var(--ball-coordonate-y) * 100 - 50%)) rotate(0deg);
                }

                100% {
                  transform: translateX(calc(var(--ball-coordonate-x) * 100 - 50%)) translateY(calc(var(--ball-coordonate-y) * 100 - 50%)) rotate(360deg);
                }
            }

            @keyframes CueBackForth {
                0% {
                  transform: translate(-37%, -1%);
                }

                50% {
                  transform: translate(-35.2%, -1%);
                }

                100% {
                  transform: translate(-37%, -1%);
                }
            }

            @keyframes ConeBackForth {
                0% {
                  transform: translate(-7.2%, -6.3%) rotate(-90deg) scale(1, 1);
                }

                50% {
                  transform: translate(-7.2%, -6.3%) rotate(-90deg) scale(1, 1.3);
                }

                100% {
                  transform: translate(-7.2%, -6.3%) rotate(-90deg) scale(1, 1);
                }
            }
        </style>
