        <style>
            :root {
              /*INPUT -> Couleur de la boule*/
              --ball-color: #ffffff;
              /*INPUT -> Coordonn√©es de d√©oart de la boule X & Y*/
              --ball-coordonate-x: 0%;
              --ball-coordonate-y: 0%;
              /*INPUT -> Coordonn√©es d'arriv√©e de la boule (= du trou) X & Y*/
              --hole-coordonate-x: .5%;
              --hole-coordonate-y: 1%;
            }

            body {
              overflow: hidden;
              margin: 0;
            }

            .screen {
                transform-origin: center;
                z-index: -1;
            }

            .container {
              position: fixed;
              top: calc(var(--hole-coordonate-y) * 100);
              left: calc(var(--hole-coordonate-x) * 100);
              transform: translate(-50%, -50%);
              opacity: 1;
              offset-anchor: 100px;
            }

            .btn-confettis {
              width: 100px;
              height: 100px;
              position: relative;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              border-radius: 50%;
              border: none;
              outline: none;
              font-size: 30px;
              opacity: 0;
            }

            .slot {
              position: relative;
              perspective: 1000px;
            }

            .slot div {
              width: 35px;
              height: 35px;
              border-radius: 50%;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              user-select: none;
          }

          #Table {
            padding: 10%;
          }

            #Ball {
              fill: var(--ball-color);
              animation: fadeInUp 5s ease forwards;
              position: absolute;
              transform-origin: center;
            }

            @keyframes fadeInUp {
                0% {
                    transform: translateX(calc(var(--ball-coordonate-x) * 96.3)) translateY(calc(var(--ball-coordonate-y) * 96.3));
                }

                70% {
                    transform: translateX(calc(var(--hole-coordonate-x) * 96.3)) translateY(calc(var(--hole-coordonate-y) * 96.3));
                    opacity: 1;
                }

                100% {
                    transform: translateX(calc(var(--hole-coordonate-x) * 96.3)) translateY(calc(var(--hole-coordonate-y) * 96.3));
                    opacity: 0;
                }
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script>
          const containerSlot = document.querySelector(".slot");
          const btnConfettis = document.querySelector(".btn-confettis");
          const emojis = ["üíØ", "‚≠ê", "üî•", "üí•"];

          window.onload = setTimeout(fiesta, 4000);

          function fiesta() {
            
            if(isTweening()) return;

            for (let i = 0; i < 50; i++) {
              const confetti = document.createElement("div");
              confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
              containerSlot.appendChild(confetti);
            }

            animateConfettis();
          }

          function animateConfettis() {
            
            const TLCONF = gsap.timeline();

            TLCONF.to(".slot div", {
              y: "random(-100,100)",
              x: "random(-100,100)",
              z: "random(0,1000)",
              rotation: "random(-90,90)",
              duration: 1,
            })
              .to(".slot div", { autoAlpha: 0, duration: 0.3 }, "-=0.2")
              .add(() => {
                containerSlot.innerHTML = "";
              });
          }

          function isTweening(){
            return gsap.isTweening('.slot div');
          }
        </script>
