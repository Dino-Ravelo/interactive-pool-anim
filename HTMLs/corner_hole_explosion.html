    <body>
      <div class="screen">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080">
            <defs>
              <clipPath id="clip-path">
                <rect id="mask" width="1920" height="1080" fill="#fff" stroke="#707070" stroke-width="0"/>
              </clipPath>
            </defs>
            <g id="whole_masked" clip-path="url(#clip-path)">
              <g id="whole">
                <g id="Table">
                  <g id="Frame">
                    <g id="Brown" fill="#4d342f" stroke="#707070" stroke-width="0">
                      <rect width="3933" height="2212" rx="102" stroke="none"/>
                      <rect x="0.5" y="0.5" width="3932" height="2211" rx="101.5" fill="none"/>
                    </g>
                    <g id="Dark_Green" data-name="Dark Green" transform="translate(147 147)" fill="#368e3c" stroke="#707070" stroke-width="0">
                      <rect width="3639" height="1918" rx="102" stroke="none"/>
                      <rect x="0.5" y="0.5" width="3638" height="1917" rx="101.5" fill="none"/>
                    </g>
                    <rect id="Light_Green" data-name="Light Green" width="3528" height="1807" rx="102" transform="translate(203 203)" fill="#4baf4f"/>
                  </g>
                  <g id="Holes" transform="translate(114.422 53.679)">
                    <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(-0.422 60.321)" stroke="#707070" stroke-width="0">
                      <circle cx="102.5" cy="102.5" r="102.5" stroke="none"/>

                    </g>
                    <g id="Ellipse_3" data-name="Ellipse 3" transform="translate(1713.579 0.321)" stroke="#707070" stroke-width="0">
                      <circle cx="102.5" cy="102.5" r="102.5" stroke="none"/>
                      <circle cx="102.5" cy="102.5" r="102" fill="none"/>
                    </g>
                    <g id="Ellipse_5" data-name="Ellipse 5" transform="translate(1754.579 1900.321)" stroke="#707070" stroke-width="0">
                      <ellipse cx="102.5" cy="102" rx="102.5" ry="102" stroke="none"/>
                      <ellipse cx="102.5" cy="102" rx="102" ry="101.5" fill="none"/>
                    </g>
                    <g id="Ellipse_2" data-name="Ellipse 2" transform="translate(-0.422 1839.321)" stroke="#707070" stroke-width="0">
                      <circle cx="102.5" cy="102.5" r="102.5" stroke="none"/>
                      <circle cx="102.5" cy="102.5" r="102" fill="none"/>
                    </g>
                    <g id="Ellipse_6" data-name="Ellipse 6" transform="translate(3498.578 60.321)" stroke="#707070" stroke-width="0">
                      <circle cx="102.5" cy="102.5" r="102.5" stroke="none"/>
                      <circle cx="102.5" cy="102.5" r="102" fill="none"/>
                    </g>
                    <g id="Ellipse_7" data-name="Ellipse 7" transform="translate(3498.578 1839.321)" stroke="#707070" stroke-width="0">
                      <circle cx="102.5" cy="102.5" r="102.5" stroke="none"/>
                      <circle cx="102.5" cy="102.5" r="102" fill="none"/>
                    </g>
                  </g>
                </g>
                  <g id="Ball" stroke="#707070" stroke-width="0">
                    <circle cx="74" cy="74" r="74" stroke="none"/>
                    <circle cx="74" cy="74" r="73.5" fill="none"/>
                  </g>
              </g>
            </g>
          </svg>
          <div class="container">
            <div class="slot"></div>
            <div class="btn-confettis">üç∞</div>
          </div>
        </div>
        <style>
            :root {
                /* Couleur de la boule en code hex*/
                --ball-color: #ffffff;
                --top-left: rotate(0); 
                --top-right: rotate(0) scaleX(-1);
                --bottom-right: scaleX(-1) scaleY(-1);
                --bottom-left: scaleY(-1);
            }

            body {
              overflow: hidden;
            }

            .screen {
              transform-origin: center;
                /* Quel trou de quel coin : 
              en haut √† gauche = --top-left
              en haut √† droite = --top-right
              en bas √† gauche = --bottom-left 
              en bas √† droite = --bottom-right */
              transform: var(--top-left);
              z-index: -1;
            }

            .container {
              position: absolute;
              top: 25%;
              left: 12%;
              transform: translate(-50%, -50%);
            }

            .btn-confettis {
              width: 100px;
              height: 100px;
              position: relative;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              border-radius: 50%;
              border: none;
              outline: none;
              font-size: 30px;
              opacity: 0;
            }

            .slot {
              position: relative;
              perspective: 1000px;
            }

            .slot div {
              width: 35px;
              height: 35px;
              border-radius: 50%;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              user-select: none;
          }

            #Ball {
                fill: var(--ball-color);
                z-index: 2;
            }

            #Ball {
                animation: fadeInUp 5s ease forwards;
            }

            .slot {
              position: relative;
              perspective: 1000px;
            }

            @keyframes fadeInUp {
                0% {
                    /* Coordonn√©es de d√©part de la boule */
                    transform: translateX(100%) translateY(100%);
                }

                70% {
                    transform: translateX(8%) translateY(14%);
                    opacity: 1;
                }

                100% {
                    transform: translateX(7.5%) translateY(13.5%);
                    opacity: 0;
                }
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script>
          const containerSlot = document.querySelector(".slot");
          const btnConfettis = document.querySelector(".btn-confettis");
          /* Diff√©rents √©mojis qui s'afficheront dans l'explosion */  
          const emojis = ["üíØ", "‚≠ê", "üî•", "üí•"];

          window.onload = setTimeout(fiesta, 4000);

          function fiesta() {
            
            if(isTweening()) return;

            for (let i = 0; i < 50; i++) {
              const confetti = document.createElement("div");
              confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
              containerSlot.appendChild(confetti);
            }

            animateConfettis();
          }

          function animateConfettis() {
            
            const TLCONF = gsap.timeline();

            TLCONF.to(".slot div", {
              y: "random(-100,100)",
              x: "random(-100,100)",
              z: "random(0,1000)",
              rotation: "random(-90,90)",
              duration: 1,
            })
              .to(".slot div", { autoAlpha: 0, duration: 0.3 }, "-=0.2")
              .add(() => {
                containerSlot.innerHTML = "";
              });
          }

          function isTweening(){
            return gsap.isTweening('.slot div');
          }
        </script>
    </body>
